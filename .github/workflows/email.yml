name: Daily Email Automation
on:
  schedule:
    - cron: '40 2 * * *' # Runs daily at 8:10 AM IST

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai requests pandas bs4 PyPDF2 google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client

      - name: Verify Installed Packages  # âœ… Check installed libraries
        run: pip list

      - name: Run Script
        run: python auto_email.py
